name: Fetch Sponsorships and commit
description: Sponsorship is a way to support the people who build and maintain the open source projects you depend on. This action fetches the sponsorships of a user or organization and commits the data to the repository.
author: Santosh Yadav

# Add your action's branding here. This will appear on the GitHub Marketplace.
branding:
  icon: heart
  color: red

# Define your inputs here.
inputs:
  milliseconds:
    description: Your input description here
    required: true
    default: '1000'

# Define your outputs here.
outputs:
  time:
    description: Your output description here

runs:
  using: node20
  main: dist/index.js
